<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>NLW-IA Shorts Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="web/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <div id="logo">
        <img src="logo.svg" alt="Logo of play icon">
        <h1>Shorts Summary</h1>
      </div>

      <form id="form">
        <label class="sr-only" for="url">URL do vídeo</label>
        <input type="url" id="url" placeholder="URL do vídeo">
        <button type="submit" class="ph ph-play"></button>
      </form>

      <div id="resume">
        <h2>Resumo</h2>
        <p id="content" class="placeholder">O resumo está sendo gerado. Aguarde...</p>
      </div>
    </div>
  </body>
</html>
